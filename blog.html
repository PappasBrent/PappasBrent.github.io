---
layout: default
title: All Blog Posts
---

{% for post in site.posts %}
<div class="card mb-3">
    <div class="card-body">
        <a href="{{post.url}}">
            <h5 class="card-title">{{post.title}}</h5>
        </a>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: '%B %d, %Y' }}</h6>
        <p class="card-text">{{post.excerpt}}</p>
    </div>
</div>
{% endfor %}
